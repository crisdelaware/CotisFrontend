<div class="container mt-4">
  <div class="row">
    <div class="col-md-7">
      <div class="p-4 bg-light rounded">
        <app-cotizador></app-cotizador>
      </div>
    </div>
    <div class="col-md-5">
      <div class="p-4 bg-light rounded">
        <div class="mt-4"> <!-- Agregamos margen arriba -->
          <h2>Mi Perfil</h2>
          <p><strong>Nombre:</strong> {{ user.userProfile?.username }}</p>
          <p><strong>Correo Electrónico:</strong> {{ user.userProfile?.email }}</p>
          <button (click)="logout()">Cerrar sesión</button>
          <pre>{{ user | json }}</pre>
          <!-- Otros detalles del perfil -->
        </div>
      </div>
    </div>
  </div>
</div>
